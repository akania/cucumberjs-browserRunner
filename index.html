    <h2>Start a HTTP server, go to <a href="tests">tests</a> to see it in action</h2>
    <h3>Example how to run setup runner</h3>
    <textarea rows="20" cols="80">

      <html>
        <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
          <title>Cucumber.js browser runner</title>
          <link href="runner.css" rel="stylesheet" type="text/css"/>
          <script type="text/javascript" src="/cucumber.js"></script>
          <script type="text/javascript" src="vendor/jquery-1.9.1.min.js"></script>

          <script type="text/javascript" src="/runner.js"></script>
          <script>
              var runner = new CucumberJsBrowserRunner();
              runner.loadFeatures(['loadFeature', 'runFeatures', 'reportFeature', 'tags'], function () {
                  runner.run({
                      callback : function () {
                          console.log('summary', runner.getReport().getSummary());
                      }
                  });
                  console.log('loaded', runner.getReport().getSummary());
              });
          </script>

    </textarea>
